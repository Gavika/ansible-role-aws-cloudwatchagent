---
sudo: required
language: python
services:
  - docker
env:
  global:
    - access_key_id:
        secure: ""
    - secret_key:
        secure: ""
install:
  - pip install molecule
  - pip install docker

branches:
  only:
    - master

script:
  - molecule --debug test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
